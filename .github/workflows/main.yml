name: Build and deploy Java app to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'   # Change to '11' or '21' if needed
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    # If you're using Gradle, comment out Maven and uncomment this:
    # - name: Build with Gradle
    #   run: ./gradlew build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'amazon-gn'   # ðŸ”¹ Your App Service name
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: target/*.jar  # or use target/*.war for WAR apps
